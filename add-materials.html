<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Add Material Gudang</title>

    <!-- DataTables + Buttons CDN -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Admin LTE3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- ION icons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Admin LTE3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center" style="height: 0px;">
            <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60"
                style="display: none;">
        </div>

        <div id="navbar"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="min-height: 603px;">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Add Materials</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active">Add Material</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>

            <div class="container-fluid">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Tambah Material Baru
                    </div>

                    <div class="card-body">

                        <div class="row g-2">
                            <div class="col-md-6">
                                <label class="form-label">Tanggal</label>
                                <input type="date" class="form-control" name="tanggal" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Kode Material</label>
                                <input class="form-control" name="kode_material" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Deskripsi Material</label>
                                <input class="form-control" name="deskripsi" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">QTY</label>
                                <input type="number" class="form-control" name="qty" min="0" value="0" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Satuan</label>
                                <input class="form-control" name="satuan" value="kg">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Plant / Storage</label>
                                <input class="form-control" name="plant">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Catatan</label>
                                <textarea class="form-control" name="note"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div id="sidebar-overlay"></div>
        </div>



        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


        <!-- Get Dummmy Data -->
        <script src="dummy.js"></script>

        <!-- Style JS -->
        <!-- <script src="style.js"></script> -->
        <!-- Load navbar -->
        <script>
            fetch('navbar.html')
                .then(res => res.text())
                .then(html => document.getElementById('navbar').innerHTML = html);
        </script>
        <!-- LOAD DATA -->
        <!-- <script src="transactions.js"></script> -->


</body>

</html>
